<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Percorso Critico</title>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-body percorso">
    <!-- Loader -->
    <div class="fixed inset-0 bg-white/95 backdrop-blur-sm flex justify-center items-center z-50" id="loader">
        <div class="text-center">
            <div class="spinner border-4 border-gray-200 border-t-primary rounded-full w-16 h-16 mx-auto mb-4"></div>
            <p class="text-gray-600 font-body text-lg">Caricamento del percorso critico...</p>
        </div>
    </div>
  
    <!-- Contenuto principale -->
    <div class="min-h-screen">
        <div class="">
            <!-- Card principale -->
            <div id="layout-wrapper" style="display:flex; width:100%; height:100vh; overflow:hidden;">
                <!-- DOCUMENTO (espandibile) -->
                <div id="content" class="p-5 justify-content"></div>
                
                <!-- PANEL LATERALE (nascosto di default) -->
                <div id="side-panel" style="flex:0; width:0; overflow:hidden; border-left:1px solid #ddd; background:#f9f9f9; transition: all 0.3s ease;">
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:20px 20px 10px 20px; min-width:400px;">
                        <button id="close-panel-btn" style="background:none; border:none; cursor:pointer; padding:4px; display:flex; align-items:center; justify-content:center;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div id="side-panel-content" style="padding:0 20px 20px 20px; min-width:400px;"></div>
                </div>
            </div>
          
            <!-- Box di errore (nascosto di default) -->
            <div id="errorContainer" class="hidden mt-8 bg-white rounded-2xl shadow-xl overflow-hidden border-l-8 border-red-500">
                <div class="p-8">
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h2 class="font-headings text-2xl font-bold text-red-600 mb-3" id="errorTitle">
                                Errore nel caricamento
                            </h2>
                            <div class="space-y-2 text-gray-700 font-body" id="errorMessage">
                                <!-- Messaggio di errore verrÃ  inserito qui -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script type="module">
        import '/src/percorso.js';
    </script>
</body>
</html>
