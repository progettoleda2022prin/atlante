<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva</title>
</head>
<body class="bg-gray-50 overflow-hidden overflow-x-hidden" id="index-page">
    
    <!-- Contenitore principale delle sezioni -->
    <div class="sections-container">
        
        <!-- Project presentation Section -->
        <section class="section-fullscreen relative bg-gradient-to-br from-primary-50 via-white to-secondary-50 overflow-hidden" data-section-id="0">
            <!-- Decorative elements -->
            <div class="absolute top-0 left-0 w-72 h-72 bg-primary-200 rounded-full opacity-20 -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary-200 rounded-full opacity-10 translate-x-1/3 translate-y-1/3"></div>
            
            <!-- Main content wrapper -->
            <div class="flex items-center justify-center h-full">
                <div class="max-w-7xl mx-auto px-4 lg:px-8 relative z-10 w-full h-full flex items-center py-8 lg:py-0">
                    <div class="grid lg:grid-cols-2 gap-6 lg:gap-16 items-center w-full">
                        
                        <!-- Left column - Project Title & Subtitle -->
                        <div class="text-left">
                            <!-- Badge con project title -->
                            <div class="inline-flex items-center bg-secondary-100 text-secondary-800 px-4 py-2 rounded-full text-sm font-medium mb-4">
                                <span data-content="project-subtitle"></span>
                            </div>

                            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-primary-900 leading-tight">
                                <span data-content="project-title"></span>
                            </h1>
                        </div>

                        <!-- Right column - Project Description con scroll interno -->
                        <div class="relative h-[40vh] lg:h-auto">
                            <!-- Container con scroll interno -->
                            <div class="h-full overflow-y-auto overscroll-contain px-1 lg:overflow-visible lg:h-auto">
                                <div class="space-y-4 pr-2">
                                    <p class="text-xs lg:text-sm text-gray-600 leading-tight" data-content="project-description"></p>
                                </div>
                            </div>
                            
                            <!-- Gradient fade indicator per mobile (indica che c'è più contenuto) -->
                            <div class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-primary-50 to-transparent pointer-events-none lg:hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Background Section Full Width -->
        <section class="section-fullscreen bg-white flex items-center justify-center relative" data-section-id="1">
            <!-- Background Map (Fixed) -->
            <div id="map" class="absolute inset-0 w-full h-full z-0 opacity-30"></div>
            
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-primary-900/70 via-primary-800/60 to-secondary-900/70 z-10"></div>
            
            <!-- Content Container -->
            <div class="relative z-20 text-center text-white px-4 sm:px-6 lg:px-8">
                
                <!-- Main Content -->
                <div class="max-w-2xl mx-auto mb-12 px-4">

                    <div class="inline-flex items-center bg-white/20 text-white px-3 py-1.5 rounded-full text-xs font-medium mb-6 relative z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                        </svg>
                        Navigazione su mappa
                    </div>
                    <h1 class="text-2xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-white to-secondary-200 bg-clip-text text-transparent">
                        Esplora i Luoghi
                    </h1>
                    <p class="text-l md:text-xl text-white/90 leading-tight" data-content="map-hero-description">
                        Esplora i luoghi in cui sono ambientate le storie della letteratura ecologica italiana
                    </p>
                </div>
                
                <!-- Main CTA Button -->
                <div class="relative group">
                    <a href="./pages/mappa.html" class="relative overflow-hidden bg-gradient-to-r from-primary-500 to-secondary-500 hover:from-primary-400 hover:to-secondary-400 text-white font-bold py-4 px-12 rounded-2xl text-l shadow-2xl transform hover:scale-105 transition-all duration-300 border-2 border-white/30 backdrop-blur-sm inline-block">
                        <!-- Ripple effect -->
                        <div class="absolute inset-0 bg-white/20 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        
                        <!-- Button content -->
                        <span class="relative flex items-center justify-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                            </svg>
                            Vai alla mappa
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                            </svg>
                        </span>
                        
                        <!-- Glow effect -->
                        <div class="absolute inset-0 bg-gradient-to-r from-primary-400 to-secondary-400 rounded-2xl blur-xl opacity-30 group-hover:opacity-60 transition-opacity duration-300 -z-10"></div>
                    </a>
                </div>
            </div>
            
            <!-- Pattern decorativo -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-bl from-white/10 to-transparent rounded-bl-full z-10"></div>
            <div class="absolute bottom-0 left-0 w-48 h-48 bg-gradient-to-tr from-primary-500/20 to-transparent rounded-tr-full z-10"></div>
        </section>

        <!-- Index Cards Container -->
        <section class="section-fullscreen bg-gray-50" data-section-id="2">
            <div id="index-cards-container" class="w-full"></div>
        </section>

        <!-- Sezione: Percorsi Critici -->
        <section class="section-fullscreen bg-white flex items-center justify-center relative bg-gradient-to-br from-secondary-50 via-white to-primary-50" data-section-id="3">
            <div class="max-w-4xl mx-auto px-6 text-center">
                <!-- Badge decorativo -->
                <div class="inline-flex items-center bg-secondary-100 text-secondary-700 px-4 py-2 rounded-full text-sm font-medium mb-6">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                    </svg>
                    Percorsi Critici
                </div>
                
                <!-- Titolo -->
                <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-6 bg-gradient-to-r from-secondary-700 to-primary-700 bg-clip-text text-transparent">
                    Leggi i percorsi critici
                </h2>
                
                <!-- Descrizione -->
                <p class="text-xl sm:text-2xl text-gray-600 mb-10 lg:mb-12 max-w-2xl mx-auto">
                    Esplora la collezione attraverso una serie di percorsi che si snodano fra i testi
                </p>
                
                <!-- CTA Button -->
                <a href="pages/percorsi.html" 
                   class="inline-flex items-center bg-secondary-600 hover:bg-gradient-to-r hover:from-secondary-600 hover:to-primary-600 text-white px-8 py-4 lg:px-10 lg:py-5 rounded-xl font-semibold text-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1 group">
                    <span class="mr-3">Vai ai percorsi critici</span>
                    <svg class="w-5 h-5 lg:w-6 lg:h-6 transition-transform duration-300 group-hover:translate-x-1" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5-5 5M6 12h12"></path>
                    </svg>
                </a>
            </div>
        </section>

    </div>

    <!-- Single Fixed Scroll Arrow (stays in viewport) -->
    <div id="scroll-down-arrow" class="scroll-arrow-container">
        <svg class="scroll-arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M17.418,6.109c0.272-0.268,0.709-0.268,0.979,0c0.27,0.268,0.271,0.701,0,0.969l-7.908,7.83c-0.27,0.268-0.707,0.268-0.979,0l-7.908-7.83c-0.27-0.268-0.27-0.701,0-0.969c0.271-0.268,0.709-0.268,0.979,0L10,13.25L17.418,6.109z"/>
        </svg>
    </div>

    <!-- Indicatori di sezione -->
    <div class="section-indicators">
        <div class="indicator active" data-section="0"></div>
        <div class="indicator" data-section="1"></div>
        <div class="indicator" data-section="2"></div>
        <div class="indicator" data-section="3"></div>
    </div>

    <!-- Il tuo script + gestione freccia -->
    <script type="module" src="/src/index.js"></script>
</body>
</html>
